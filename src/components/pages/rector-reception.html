<script>
    const uploadFileInput = document.getElementById('uploadBoxFile');
    const fileList = document.querySelector('.files-names-file .files-list');

    uploadFileInput.addEventListener('change', function () {
        fileList.innerHTML = '';

        Array.from(this.files).forEach((file, index) => {
            const li = document.createElement('li');

            li.innerHTML = `
            <span>${file.name}</span>
            <i class="fa-solid fa-trash" data-index="${index}"></i>
        `;

            fileList.appendChild(li);
        });
    });

    // delete qilish
    fileList.addEventListener('click', function (e) {
        if (!e.target.classList.contains('fa-trash')) return;

        const index = e.target.dataset.index;
        const dt = new DataTransfer();

        Array.from(uploadFileInput.files).forEach((file, i) => {
            if (i != index) dt.items.add(file);
        });

        uploadFileInput.files = dt.files;
        uploadFileInput.dispatchEvent(new Event('change'));
    });

</script>
